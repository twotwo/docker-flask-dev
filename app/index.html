<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasks App</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <!-- FONTS -->
    <link href="https://fonts.lug.ustc.edu.cn/css?family=Lobster&display=swap" rel="stylesheet">
    <!-- MAIN CSS -->
    <style>
        .title {
            font-family: 'Lobster', cursive;
        }

        .done {
            text-decoration: line-through;
            color: #cfcfcf;
        }
    </style>
</head>

<body>

    <main class="container p-4">
        <h1 class="display-4 text-center title mt-4">Tasks App</h1>
        <div class="row">

            <div class="col-md-4 offset-md-4 my-auto">

                <div class="card">
                    <div class="card-header">

                        <form action="/create-task" method="POST">
                            <div class="form-group">
                                <label>title</label>: <input type="text" name="title" placeholder="Task" class="form-control" autofocus>
                                <label>text</label>: <input type="text" name="text" placeholder="Task" class="form-control" autofocus>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Save</button>
                        </form>
                    </div>
                    <div class="card-body">

                        <ul class="list-group">
                            {% for task in tasks %}
                            <li class="list-group-item">
                                <span class="{% if task.done %} done {% endif %}">{{task}}</span> <a
                                    href="/done/{{task.id}}" class="btn btn-success btn-sm">Done</a>
                                <a href="{{url_for('app.view.index.delete', id=task.id)}}" class="btn btn-danger btn-sm">Delete</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </main>

</body>

</html>
